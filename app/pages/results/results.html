<ion-navbar *navbar>
  <ion-title>
      Results
  </ion-title>
</ion-navbar>

<ion-content class="results">
    <ion-list *ngFor="let recipe of recipes" (click)="goToDetails(recipe)">
        <ion-item>
          <ion-thumbnail item-left>
            <img [src]="recipe.image_url">
          </ion-thumbnail>
          <h2>{{ recipe.title }}</h2>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (infinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more recipes...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
