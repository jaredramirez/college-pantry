<ion-navbar *navbar>
    <ion-title>
        Results
    </ion-title>
</ion-navbar>

<ion-content class="results">
    <ion-list *ngFor="let recipe of foundRecipes" (click)="goToDetails(recipe)">
        <ion-item>
          <ion-thumbnail item-left>
            <img [src]="recipe.image_url">
          </ion-thumbnail>
          <h2>{{ recipe.title }}</h2>
        </ion-item>
    </ion-list>
</ion-content>
